<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gallery.css">
    <title>Gallery</title>
</head>
<body>
    <div id="blob"></div>
    <div id="blur"></div>
  
    <!-- Display bot status -->
    <h1>Status: <span id="botStatus">Loading...</span></h1>

    <div id="links">
        <div class="meta-link">  
            <a class="label" href="index.html">Back</a>
        </div>
    </div>
  
    <script>    
  async function getBotStatus() {
  try {
    const response = await fetch('/get-bot-status');
    const data = await response.json();
    if (response.ok) {
      document.getElementById('botStatus').textContent = data.instant_invite ? 'Online' : 'Offline';
    } 
  } catch (error) {
    console.error('Error fetching bot status:', data);
    console.error('Error fetching bot status:', error);
  }
}
    
        getBotStatus();
      </script>
    
    <script src="gallery.js"></script>
</body>
</html>
